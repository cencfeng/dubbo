<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户资料</title>
    <script src="/bootstrap/js/jquery-3.2.1.min.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link href="/bootstrap/css/bootstrap-table.css" rel="stylesheet"/>
    <script src="/bootstrap/js/bootstrap-table.min.js"></script>
    <script src="/bootstrap/js/bootstrap-table-zh-CN.js"></script>

</head>
<body>
<div class="container">
    <table id="usertable" class="table table-striped table-condensed"></table>
</div>
<script type="text/javascript">
    $(function () {
        $('#usertable').bootstrapTable({
            url: '/user/getuserbyname',
            columns: [
                {field: 'account', title: '账号'},
                {field: 'user_name', title: '姓名'},
                {field: 'sex', title: '性别'},
                {field: 'tel', title: '电话'},
                {field: 'email', title: '邮件'},
                {field: 'ic_card', title: '身份证'},
                {field: 'birthday', title: '出生年月'},
                {field: 'dept.dept_name', title: '部门'},
                {field: 'dormitory.room', title: '宿舍'},
                {field: 'position.position_name', title: '职位'}
            ],
            showToggle: true,
            showColumns: true,
            showRefresh: true,
            locale: 'zh-CN',//中文支持
            responseHandler:function(res){
                //在ajax获取到数据，渲染表格之前，修改数据源
                var nres = [];
                nres.push(res);
                return nres;
            }
        });
    })
</script>
</body>
</html>
