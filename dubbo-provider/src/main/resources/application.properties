## 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/springdubbo?characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
## dubbo 服务提供者属性配置方式 ##
spring.dubbo.application.name=provider
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181|zookeeper://192.168.214.128:2181
#spring.dubbo.protocol.name=dubbo
#spring.dubbo.protocol.port=20880
## 不兼容事物,使用xml发布 ##
#spring.dubbo.scan=com.cen.dubboprovider.impl
## Mybatis 配置
mybatis.typeAliasesPackage=com.cen.dubboapi.entity
mybatis.mapperLocations=classpath:/mapper/*.xml
#mybatis.config-locations=classpath:/mybatis/mybatis-config.xml
server.port=7001
## 输出sql日志 ##
logging.level.com.cen.dubboprovider.mapper=debug
#logging.level.com.cen.dubboprovider.mapper=error
logging.path=../git/log
## pagehelper分页插件配置 ##
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true

form.pr.Serial = S-PR


